services:
  postgres:
    image: postgres:16-alpine
    container_name: narutomythos-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: narutomythos
      POSTGRES_PASSWORD: narutomythos
      POSTGRES_DB: narutomythos
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
